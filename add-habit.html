<body>
    <d iv class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Habit Tracker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Add a new habit</h2>
                        <form action="add.php" method="POST">
                            <div class="form-group">
                                <label for="habit">Habit</label>
                                <input type="text" class="form-control" id="habit" name="habit" placeholder="Enter a new habit">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="goal">Goal</label>
                                <input type="number" class="form-control" id="goal" name="goal" placeholder="Enter a goal">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
